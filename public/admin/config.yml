backend:
  name: git-gateway
  branch: master
media_folder: public/images
public_folder: /images
publish_mode: editorial_workflow

collections:
  - name: 'config'
    label: 'Config'
    delete: false
    editor:
      preview: false
    files:
      - name: 'general'
        label: 'Site Config'
        file: 'config.json'
        description: 'General site settings'
        fields:
          - label: 'URL'
            name: 'base_url'
            widget: 'string'
            hint: 'Do not enter the trailing slash of the URL'
          - label: 'Site title'
            name: 'site_title'
            widget: 'string'
          - label: 'Site description'
            name: 'site_description'
            widget: 'string'
          - label: 'Site keywords'
            name: 'site_keywords'
            widget: 'list'
            summary: '{{fields.keyword.keyword}}'
            field:
              label: Keyword
              name: keyword
              widget: 'string'
          - label: 'Twitter account'
            name: 'twitter_account'
            widget: 'string'
          - label: 'GitHub account'
            name: 'github_account'
            widget: 'string'

  - name: 'meta'
    label: 'Meta'
    delete: false
    editor:
      preview: false
    files:
      # - name: 'authors'
      #   label: 'Authors'
      #   file: 'meta/authors.yml'
      #   description: 'Author descriptions'
      #   fields:
      #     - name: authors
      #       label: Authors
      #       label_singular: 'Author'
      #       widget: list
      #       fields:
      #         - label: 'Slug'
      #           name: 'slug'
      #           widget: 'string'
      #           hint: 'The part of a URL identifies the author'
      #         - label: 'Name'
      #           name: 'name'
      #           widget: 'string'
      #           hint: 'First and Last'
      #         - label: 'Introduction'
      #           name: 'introduction'
      #           widget: 'text'
      - name: 'technologies'
        label: 'Technologies and frameworks'
        file: 'meta/technologies.yml'
        description: 'List of technologies and frameworks'
        fields:
          - name: technologies
            label: Technologies
            label_singular: 'Technology'
            widget: list
            fields:
              - label: 'Name'
                name: 'name'
                widget: 'string'
              - label: 'Image'
                name: 'image'
                widget: 'image'
                choose_url: false
                media_folder: '/uploads/images/technologies/'
                allow_multiple: false
              - label: 'Years of experience'
                name: 'experience'
                widget: 'number'
                min: 0
                value_type: 'float'
                step: 0.1
      - name: 'tags'
        label: 'Tags'
        file: 'meta/tags.yml'
        description: 'List of tags'
        fields:
          - name: tags
            label: Tags
            label_singular: 'Tag'
            widget: list
            fields:
              - label: 'Slug'
                name: 'slug'
                widget: 'string'
                hint: 'The part of a URL identifies the tag'
              - label: 'Display Name'
                name: 'name'
                widget: 'string'
                hint: 'Tag name for displaying on the site'

  - name: 'posts'
    label: 'Posts'
    label_singular: 'Post'
    folder: 'content/posts/'
    extension: 'mdx'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    identifier_field: slug
    summary: '{{title}}'
    fields:
      - label: 'Slug'
        name: 'slug'
        widget: 'string'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Publish Date'
        name: 'date'
        widget: 'datetime'
        format: 'YYYY-MM-DD'
        dateFormat: 'YYYY-MM-DD'
        timeFormat: false
      - label: Author
        name: 'author'
        widget: relation
        collection: 'meta'
        file: 'authors'
        searchFields:
          - 'authors.*.name'
        displayFields:
          - 'authors.*.name'
        valueField: 'authors.*.slug'
      - label: Tags
        label_singular: 'Tag'
        name: 'tags'
        widget: list
        summary: '{{fields.tag}}'
        field:
          label: Tag
          name: tag
          widget: relation
          collection: 'meta'
          file: 'tags'
          searchFields:
            - 'tags.*.name'
          displayFields:
            - 'tags.*.name'
          valueField: 'tags.*.slug'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'

  - name: 'projects'
    label: 'Projects'
    label_singular: 'Project'
    folder: 'content/projects/'
    extension: 'mdx'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    identifier_field: slug
    summary: '{{title}}'
    fields:
      - label: 'Slug'
        name: 'slug'
        widget: 'string'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Portrait'
        name: 'portrait'
        widget: 'image'
        choose_url: false
        media_folder: '/uploads/images/projects/'
        allow_multiple: false
      - label: 'Completion Date'
        name: 'completion_date'
        widget: 'datetime'
        format: 'YYYY-MM-DD'
        dateFormat: 'YYYY-MM-DD'
        timeFormat: false
      - label: 'Role'
        name: 'role'
        widget: 'string'
      - label: 'Collaborators'
        name: 'collaborators'
        widget: 'string'
      - label: Technologies
        label_singular: 'Technology'
        name: 'technologies'
        widget: list
        summary: '{{fields.technology}}'
        field:
          label: Technology
          name: technology
          widget: relation
          collection: 'meta'
          file: 'technologies'
          searchFields:
            - 'technologies.*.name'
          displayFields:
            - 'technologies.*.name'
          valueField: 'technologies.*.slug'
      - label: 'About'
        name: 'about'
        widget: 'text'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'
